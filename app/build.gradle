apply plugin: 'com.android.application'

android {
    compileSdkVersion 31 /*27*/
    defaultConfig {
        applicationId "com.example.android.sqlitekod_dev_test"
        minSdkVersion 26 /*15*/
        targetSdkVersion 31 /*27*/
		
        versionCode 2
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.edmodo:rangebar:1.0.0'
    //implementation 'com.github.HBiSoft:PickiT:0.1.14' // эта библотека для класса BrowseTheFile
}
